<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lollms Chat</title>
    <link href="{{codiconsUri}}" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --code-bg: #1e1e1e;
            --code-border: #3e3e3e;
        }
        body { 
            font-family: var(--vscode-font-family); 
            padding: 10px;
            margin: 0;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
        }
        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--vscode-panel-border);
            background-color: var(--vscode-panel-background);
            margin-bottom: 10px;
            border-radius: 6px;
            position: relative;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background-color: var(--vscode-editorWidget-background);
            border-bottom: 1px solid var(--vscode-panel-border);
            position: sticky;
            top: -10px; /* Counteract padding */
            margin: -10px -10px 10px -10px;
            z-index: 10;
        }
        #searchInput {
            flex-grow: 1;
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            color: var(--vscode-input-foreground);
            padding: 4px 8px;
            border-radius: 4px;
        }
        #search-results-count {
            font-size: 0.9em;
            color: var(--vscode-description-foreground);
        }
        .search-bar button {
            background: none;
            border: none;
            color: var(--vscode-icon-foreground);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
        .search-bar button:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
        }
        mark {
            background-color: var(--vscode-editor-findMatchHighlightBackground);
            color: var(--vscode-editor-foreground);
            border-radius: 2px;
        }
        mark.current-match {
            background-color: var(--vscode-editor-findMatchBackground);
            outline: 1px solid var(--vscode-editor-findMatchBorder);
        }
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            position: relative;
        }
        .user-message {
            background-color: var(--vscode-inputOption-activeBackground);
            border-left: 4px solid var(--vscode-inputOption-activeBorder);
        }
        .assistant-message {
            background-color: var(--vscode-textBlockQuote-background);
            border-left: 4px solid var(--vscode-textBlockQuote-border);
        }
        .system-message {
            background-color: var(--vscode-editor-background);
            border: 1px dashed var(--vscode-panel-border);
            font-size: 0.9em;
            opacity: 0.8;
        }
        .message-header {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--vscode-textPreformat-foreground);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .message-content {
            line-height: 1.6;
            word-wrap: break-word;
        }
        .message-content pre {
            position: relative;
            background-color: var(--code-bg) !important;
            border: 1px solid var(--code-border);
            border-radius: 8px;
            margin: 12px 0;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        .message-content pre code {
            background: transparent !important;
            padding: 16px !important;
            display: block;
            overflow-x: auto;
            font-family: var(--vscode-editor-font-family);
            font-size: 13px;
            line-height: 1.5;
            color: #D4D4D4;
        }
        .code-header {
            background-color: var(--vscode-editorGroupHeader-tabsBackground);
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--vscode-tab-activeForeground);
            border-bottom: 1px solid var(--code-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .language-label {
            background-color: var(--vscode-badge-background);
            color: var(--vscode-badge-foreground);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .code-actions {
            display: flex;
            gap: 8px;
        }
        .code-action-btn, .msg-action-btn {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: 1px solid transparent;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .code-action-btn:hover, .msg-action-btn:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        .apply-btn {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }
        .apply-btn:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .input-area-wrapper {
            padding: 10px;
            background-color: var(--vscode-panel-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
        }
        .top-controls {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 8px;
        }
        .input-area {
            display: flex;
            gap: 8px;
            background-color: var(--vscode-input-background);
            border: 1px solid var(--vscode-input-border);
            border-radius: 6px;
            padding: 4px;
        }
        .input-area:focus-within {
            border-color: var(--vscode-focusBorder);
        }
        #messageInput {
            flex-grow: 1;
            border: none;
            background-color: transparent;
            color: var(--vscode-input-foreground);
            padding: 8px;
            font-size: 14px;
            font-family: var(--vscode-font-family);
            resize: none;
            line-height: 1.6;
            max-height: 200px;
            outline: none;
        }
        #messageInput:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .control-buttons button {
            background: none;
            border: none;
            color: var(--vscode-icon-foreground);
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-buttons button:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
        }
        .control-buttons button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        #sendButton {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
        }
        #sendButton:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        #stopButton {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }
        #stopButton:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .loading .message-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-style: italic;
            color: var(--vscode-descriptionForeground);
        }
        .spinner {
            border: 2px solid var(--vscode-panel-border);
            border-top: 2px solid var(--vscode-focusBorder);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message-actions {
            display: none;
            position: absolute;
            top: 5px;
            right: 5px;
            gap: 5px;
        }
        .message:hover .message-actions {
            display: flex;
        }
        .msg-action-btn {
            background: var(--vscode-sideBar-background);
            opacity: 0.7;
        }
        .msg-action-btn:hover {
            opacity: 1;
        }
        .agent-mode-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: 15px;
            font-size: 0.9em;
            color: var(--vscode-descriptionForeground);
        }
        .agent-mode-toggle.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 12px; width: 12px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--vscode-button-background); }
        input:checked + .slider:before { transform: translateX(14px); }
        
        .plan-container {
            border: 1px solid var(--vscode-panel-border);
            border-radius: 8px;
            margin-top: 10px;
            background-color: var(--vscode-sideBar-background);
        }
        .plan-header {
            padding: 10px 15px;
            font-weight: 600;
            border-bottom: 1px solid var(--vscode-panel-border);
            cursor: pointer;
        }
        .plan-objective {
            font-size: 0.9em;
            font-weight: normal;
            color: var(--vscode-descriptionForeground);
            margin-top: 5px;
        }
        .plan-tasks {
            padding: 5px 15px 15px 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .plan-task {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--vscode-editorWidget-background);
        }
        .plan-task:last-child { border-bottom: none; }
        .task-status {
            width: 24px;
            text-align: center;
            margin-right: 10px;
            font-size: 16px;
        }
        .task-status .codicon-sync~.spin {
            animation: spin 1.5s linear infinite;
        }
        .task-status .codicon-check { color: var(--vscode-testing-iconPassed); }
        .task-status .codicon-error { color: var(--vscode-testing-iconFailed); }
        .task-status .codicon-circle-large-filled { 
            color: var(--vscode-descriptionForeground); 
            font-size: 12px;
            vertical-align: middle;
         }
        
        .task-description { flex: 1; }
        .task-details {
            font-size: 0.8em;
            color: var(--vscode-descriptionForeground);
            margin-top: 3px;
            font-family: var(--vscode-editor-font-family);
        }
        #context-container, #attachments-container { margin-bottom: 15px; }
        #context-container details, .attachment-details {
            border: 1px solid var(--vscode-panel-border);
            border-radius: 6px;
            background-color: var(--vscode-sideBar-background);
            margin-top: 5px;
        }
        #context-container summary, .attachment-details summary {
            padding: 10px;
            cursor: pointer;
            font-weight: 600;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .summary-text::before {
            content: '▶';
            margin-right: 8px;
        }
        details[open] > summary > .summary-text::before {
            content: '▼';
        }
        .remove-attachment-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--vscode-icon-foreground);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .remove-attachment-btn:hover {
            background-color: var(--vscode-toolbar-hoverBackground);
        }
        .context-content, .attachment-content {
            padding: 0 10px 10px 10px;
            background-color: var(--vscode-editor-background);
            border-top: 1px solid var(--vscode-panel-border);
            max-height: 400px;
            overflow-y: auto;
        }
        .context-content pre, .attachment-content pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: var(--vscode-editor-font-family);
            font-size: 0.9em;
            background-color: var(--vscode-textCodeBlock-background);
            padding: 10px;
            border-radius: 4px;
        }
        .attachment-content img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 5px;
        }
        .token-progress-container {
            position: relative;
            width: 100%;
            height: 20px;
            background-color: var(--vscode-progressBar-background);
            border-radius: 4px;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .token-progress-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .token-progress-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 11px;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .welcome-message {
            padding: 15px;
            background-color: var(--vscode-textBlockQuote-background);
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 0.95em;
            border-left: 4px solid var(--vscode-focusBorder);
        }
        .welcome-message ul {
            padding-left: 20px;
            margin-top: 10px;
            margin-bottom: 0;
        }
        .welcome-message li {
            margin-bottom: 5px;
        }
        #logButton {
            padding: 0 12px;
            height: 36px;
            line-height: 36px;
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
        }
        #logButton:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }
        .log-modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.6);
        }
        .log-modal-content {
            background-color: var(--vscode-editor-background);
            margin: 5% auto; padding: 20px;
            border: 1px solid var(--vscode-panel-border);
            width: 80%; max-width: 900px; border-radius: 8px;
            display: flex; flex-direction: column; max-height: 80vh;
        }
        .log-modal-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--vscode-panel-border);
            padding-bottom: 10px; margin-bottom: 15px;
        }
        .log-modal-header h2 { margin: 0; }
        .log-modal-close { font-size: 24px; font-weight: bold; cursor: pointer; }
        .log-modal-body { flex: 1; overflow-y: auto; }
        .log-section h3 { margin-top: 0; }
        .log-section pre {
            white-space: pre-wrap; word-wrap: break-word;
            background-color: var(--vscode-textCodeBlock-background);
            padding: 10px; border-radius: 4px;
        }
    </style>
    
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="token-progress-container">
            <div class="token-progress-bar" id="tokenProgressBar"></div>
            <span class="token-progress-label" id="tokenProgressLabel">Calculating tokens...</span>
        </div>
        <div class="messages" id="messages">
            <div class="search-bar" id="search-bar" style="display: none;">
                <input type="text" id="searchInput" placeholder="Search discussion...">
                <span id="search-results-count"></span>
                <button id="search-prev" title="Previous match"><i class="codicon codicon-arrow-up"></i></button>
                <button id="search-next" title="Next match"><i class="codicon codicon-arrow-down"></i></button>
                <button id="search-close" title="Close search"><i class="codicon codicon-close"></i></button>
            </div>
            <div id="context-container"></div>
            <div id="attachments-container"></div>
            <div class="welcome-message" id="welcome-message" style="display: none;">
                <p>{{welcomeTitle}}</p>
                <ul>
                    <li>{{welcomeItem1}}</li>
                    <li>{{welcomeItem2}}</li>
                    <li>{{welcomeItem3}}</li>
                    <li>{{welcomeItem4}}</li>
                </ul>
            </div>
        </div>
        <div class="input-area-wrapper">
            <div class="top-controls">
                <div class="agent-mode-toggle">
                    <span>🤖 Agent</span>
                    <label class="switch">
                        <input type="checkbox" id="agentModeCheckbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <div class="input-area">
                <textarea id="messageInput" placeholder="Enter your message (Shift+Enter for new line)..." rows="1"></textarea>
                <div class="control-buttons">
                    <button id="savePromptButton" title="Save current input as a prompt"><i class="codicon codicon-save"></i></button>
                    <button id="attachButton" title="Attach Files"><i class="codicon codicon-paperclip"></i></button>
                    <button id="logButton" title="View Last Request/Response Log"><i class="codicon codicon-output"></i></button>
                    <button id="sendButton" title="Send Message"><i class="codicon codicon-send"></i></button>
                    <button id="stopButton" title="Stop Generation" style="display: none;"><i class="codicon codicon-stop-circle"></i></button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" multiple accept=".md,.txt,.msg,.docx,.pdf,.pptx,.xlsx,.csv,.png,.jpg,.jpeg,.bmp">

    <div id="logModal" class="log-modal">
        <div class="log-modal-content">
            <div class="log-modal-header">
                <h2>AI Communication Log</h2>
                <span class="log-modal-close" id="closeLogButton">&times;</span>
            </div>
            <div class="log-modal-body">
                <div class="log-section">
                    <h3>Request Payload (Messages sent to AI)</h3>
                    <pre id="requestPayload"></pre>
                </div>
                <div class="log-section">
                    <h3>Raw Response</h3>
                    <pre id="rawResponse"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const stopButton = document.getElementById('stopButton');
        const attachButton = document.getElementById('attachButton');
        const savePromptButton = document.getElementById('savePromptButton');
        const fileInput = document.getElementById('fileInput');
        const agentModeCheckbox = document.getElementById('agentModeCheckbox');
        const agentModeToggle = document.querySelector('.agent-mode-toggle');
        const contextContainer = document.getElementById('context-container');
        const attachmentsContainer = document.getElementById('attachments-container');
        const tokenProgressBar = document.getElementById('tokenProgressBar');
        const tokenProgressLabel = document.getElementById('tokenProgressLabel');
        const welcomeMessage = document.getElementById('welcome-message');

        const logButton = document.getElementById('logButton');
        const logModal = document.getElementById('logModal');
        const closeLogButton = document.getElementById('closeLogButton');
        const requestPayloadDiv = document.getElementById('requestPayload');
        const rawResponseDiv = document.getElementById('rawResponse');

        const searchBar = document.getElementById('search-bar');
        const searchInput = document.getElementById('searchInput');
        const searchResultsCount = document.getElementById('search-results-count');
        const searchPrevBtn = document.getElementById('search-prev');
        const searchNextBtn = document.getElementById('search-next');
        const searchCloseBtn = document.getElementById('search-close');

        let searchMatches = [];
        let currentMatchIndex = -1;

        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: false,
            mangle: false
        });
        
        logButton.addEventListener('click', () => {
            vscode.postMessage({ command: 'requestLog' });
        });
        closeLogButton.addEventListener('click', () => {
            logModal.style.display = 'none';
        });
        window.addEventListener('click', (event) => {
            if (event.target === logModal) {
                logModal.style.display = 'none';
            }
        });

        function addAttachmentMessage(message) {
            if (document.querySelector(`.attachment-details[data-message-id='${message.id}']`)) return;

            const details = document.createElement('details');
            details.className = 'attachment-details';
            details.dataset.messageId = message.id;

            const summary = document.createElement('summary');
            const summaryText = document.createElement('span');
            summaryText.className = 'summary-text';

            const removeBtn = document.createElement('button');
            removeBtn.className = 'remove-attachment-btn';
            removeBtn.innerHTML = '<i class="codicon codicon-trash"></i>';
            removeBtn.title = 'Remove Attachment';
            removeBtn.onclick = (e) => {
                e.preventDefault();
                e.stopPropagation();
                requestDelete(message.id);
            };

            const contentDiv = document.createElement('div');
            contentDiv.className = 'attachment-content';

            let fileName = 'file';
            let fileContentHtml = '';

            if (Array.isArray(message.content)) { // Image
                const textPart = message.content.find(p => p.type === 'text');
                const imagePart = message.content.find(p => p.type === 'image_url');
                if (textPart && typeof textPart.text === 'string') {
                    fileName = textPart.text.replace('Attached image: ', '');
                }
                summaryText.textContent = `📎 Attached Image: ${fileName}`;
                if (imagePart && imagePart.image_url) {
                    fileContentHtml = `<img src="${imagePart.image_url.url}" alt="${fileName}">`;
                }
            } else if (typeof message.content === 'string') { // Text file
                const firstLineEnd = message.content.indexOf('\\n');
                const firstLine = (firstLineEnd !== -1) ? message.content.substring(0, firstLineEnd) : message.content;
                fileName = firstLine.replace('Attached file: ', '').trim();
                summaryText.textContent = `📎 Attached File: ${fileName}`;
                
                const codeBlockRegex = /\\\`\\\`\\\`\\n([\\s\\S]+?)\\n\\\`\\\`\\\`/;
                const match = message.content.match(codeBlockRegex);

                let code = 'Could not display file content.';
                if (match && match[1]) {
                    code = match[1];
                } else {
                    const contentAfterFirstLine = message.content.substring(firstLineEnd + 1).trim();
                    if(contentAfterFirstLine) {
                        code = contentAfterFirstLine;
                    }
                }
                
                fileContentHtml = `<pre><code>${DOMPurify.sanitize(code)}</code></pre>`;
            }
            
            summary.appendChild(summaryText);
            summary.appendChild(removeBtn);
            contentDiv.innerHTML = fileContentHtml;
            details.appendChild(summary);
            details.appendChild(contentDiv);
            attachmentsContainer.appendChild(details);
        }

        function addMessage(message) {
            if (message.id && message.id.startsWith('attachment_')) {
                addAttachmentMessage(message);
                return;
            }
            
            const role = message.role;
            const content = message.content;
            
            const existingMsgDiv = document.querySelector(`.message-wrapper[data-message-id='${message.id}']`);
            if(existingMsgDiv) {
                const contentDiv = existingMsgDiv.querySelector('.message-content');
                if(contentDiv) {
                    if (Array.isArray(content)) {
                        let htmlContent = '';
                        content.forEach(part => {
                            if (part.type === 'text') {
                                htmlContent += `<p>${DOMPurify.sanitize(part.text)}</p>`;
                            } else if (part.type === 'image_url' && part.image_url) {
                                htmlContent += `<img src="${part.image_url.url}" style="max-width: 100%; border-radius: 4px; margin-top: 5px;">`;
                            }
                        });
                        contentDiv.innerHTML = htmlContent;
                    } else {
                        contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(content));
                    }
                     enhanceCodeBlocks(contentDiv);
                }
                return;
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const headerDiv = document.createElement('div');
            headerDiv.className = 'message-header';
            headerDiv.textContent = role;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (Array.isArray(content)) {
                let htmlContent = '';
                content.forEach(part => {
                    if (part.type === 'text') {
                        htmlContent += `<p>${DOMPurify.sanitize(part.text)}</p>`;
                    } else if (part.type === 'image_url' && part.image_url) {
                        htmlContent += `<img src="${part.image_url.url}" style="max-width: 100%; border-radius: 4px; margin-top: 5px;">`;
                    }
                });
                contentDiv.innerHTML = htmlContent;
            } else {
                contentDiv.innerHTML = DOMPurify.sanitize(marked.parse(content));
            }

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'message-actions';

            if (role !== 'system' || !['context-limit-warning', 'context-quarter-limit-warning'].includes(message.id)) {
                 if (role === 'user' || role === 'assistant' || role === 'system') {
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'msg-action-btn';
                    deleteBtn.innerHTML = '🗑️';
                    deleteBtn.title = 'Delete Message';
                    deleteBtn.onclick = () => requestDelete(message.id);
                    actionsDiv.appendChild(deleteBtn);
                }

                if (role === 'assistant' || role === 'user') {
                    const regenerateBtn = document.createElement('button');
                    regenerateBtn.className = 'msg-action-btn';
                    regenerateBtn.innerHTML = '🔄';
                    regenerateBtn.title = 'Regenerate';
                    regenerateBtn.onclick = () => {
                        if (role === 'assistant') {
                            vscode.postMessage({ command: 'regenerateResponse' });
                        } else { // role === 'user'
                            vscode.postMessage({ command: 'regenerateFromMessage', messageId: message.id });
                        }
                    };
                    actionsDiv.appendChild(regenerateBtn);
                }

                const saveBtn = document.createElement('button');
                saveBtn.className = 'msg-action-btn';
                saveBtn.innerHTML = '💾';
                saveBtn.title = 'Save as Prompt';
                saveBtn.onclick = () => {
                    vscode.postMessage({ command: 'saveMessageAsPrompt', content: content });
                };
                actionsDiv.appendChild(saveBtn);

                const copyMarkdownBtn = document.createElement('button');
                copyMarkdownBtn.className = 'msg-action-btn';
                copyMarkdownBtn.innerHTML = '📋';
                copyMarkdownBtn.title = 'Copy as Markdown';
                copyMarkdownBtn.onclick = async () => {
                    const textToCopy = typeof content === 'string' ? content : content.find(p => p.type === 'text')?.text || '';
                    await navigator.clipboard.writeText(textToCopy);
                    copyMarkdownBtn.innerHTML = '✅';
                    setTimeout(() => { copyMarkdownBtn.innerHTML = '📋'; }, 2000);
                };
                actionsDiv.appendChild(copyMarkdownBtn);

                const exportMarkdownBtn = document.createElement('button');
                exportMarkdownBtn.className = 'msg-action-btn';
                exportMarkdownBtn.innerHTML = '📄';
                exportMarkdownBtn.title = 'Export as Markdown';
                exportMarkdownBtn.onclick = () => {
                     const textToExport = typeof content === 'string' ? content : content.find(p => p.type === 'text')?.text || '';
                    vscode.postMessage({ command: 'saveMarkdownToFile', content: textToExport });
                };
                actionsDiv.appendChild(exportMarkdownBtn);
            }
            
            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(actionsDiv);
            
            const messageWrapper = document.createElement('div');
            messageWrapper.className = 'message-wrapper';
            messageWrapper.dataset.messageId = message.id;
            messageWrapper.appendChild(messageDiv);
            messagesDiv.appendChild(messageWrapper);
            
            enhanceCodeBlocks(contentDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateContext(contextText) {
            if (contextText && contextText.trim() !== '') {
                contextContainer.innerHTML = `
                    <details>
                        <summary><span class="summary-text">View AI Context</span></summary>
                        <div class="context-content">
                            <pre><code>${DOMPurify.sanitize(contextText)}</code></pre>
                        </div>
                    </details>
                `;
            } else {
                contextContainer.innerHTML = '';
            }
        }

        function updateTokenProgress(totalTokens, contextSize) {
            if (typeof totalTokens !== 'number' || typeof contextSize !== 'number' || contextSize === 0) {
                tokenProgressLabel.textContent = `Tokens: ${totalTokens} / ${contextSize}`;
                tokenProgressBar.style.width = '0%';
                tokenProgressBar.style.backgroundColor = 'hsl(120, 70%, 40%)';
                return;
            }

            const percentage = (totalTokens / contextSize) * 100;
            tokenProgressBar.style.width = Math.min(percentage, 100) + '%';
            
            const hue = 120 * (1 - (Math.min(percentage, 100) / 100));
            tokenProgressBar.style.backgroundColor = `hsl(${hue}, 70%, 40%)`;

            tokenProgressLabel.textContent = `Tokens: ${totalTokens} / ${contextSize}`;
        }
        
        function requestDelete(messageId) {
            vscode.postMessage({ command: 'requestDeleteMessage', messageId });
        }
        
        function getStatusIcon(status) {
            switch(status) {
                case 'pending': return '<span class="codicon codicon-circle-large-filled"></span>';
                case 'in_progress': return '<span class="codicon codicon-sync spin"></span>';
                case 'completed': return '<span class="codicon codicon-check"></span>';
                case 'failed': return '<span class="codicon codicon-error"></span>';
                default: return '<span class="codicon codicon-circle-slash"></span>';
            }
        }
        
        function renderPlan(plan) {
            let planHtml = `
                <div class="plan-header" onclick="this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'none' ? 'block' : 'none'">
                    📝 Agent Execution Plan
                    <div class="plan-objective">${plan.objective}</div>
                </div>
                <div class="plan-tasks">
            `;

            plan.tasks.forEach(task => {
                planHtml += `
                    <div class="plan-task" data-task-id="${task.id}">
                        <div class="task-status">${getStatusIcon(task.status)}</div>
                        <div class="task-description">
                            <strong>${task.id}. ${task.description}</strong>
                            <div class="task-details">${task.action}</div>
                        </div>
                    </div>
                `;
            });

            planHtml += '</div>';
            return planHtml;
        }

        function displayPlan(plan) {
            let planContainer = document.getElementById('plan-container');
            if (!planContainer) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system-message';
                messageDiv.innerHTML = `
                    <div class="message-header">Agent Plan</div>
                    <div class="plan-container" id="plan-container"></div>
                `;
                messagesDiv.appendChild(messageDiv);
                planContainer = document.getElementById('plan-container');
            }
            
            planContainer.innerHTML = renderPlan(plan);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function enhanceCodeBlocks(container) {
            container.querySelectorAll('pre').forEach(pre => {
                const codeBlock = pre.querySelector('code');
                if (!codeBlock) return;
        
                const preWrapper = pre.parentElement;
                let header = pre.previousElementSibling;
                if(header && header.classList.contains('code-header')){
                    header.remove();
                }

                header = document.createElement('div');
                header.className = 'code-header';
                
                const codeContent = codeBlock.innerText;
                
                let language = [...codeBlock.classList]
                    .find(c => c.startsWith('language-'))
                    ?.replace('language-', '').toLowerCase() || '';

                header.innerHTML = `<span class="language-label">${language || 'text'}</span>`;
                
                const actions = document.createElement('div');
                actions.className = 'code-actions';

                const previousElement = pre.previousElementSibling;
                if (previousElement && previousElement.tagName === 'P') {
                    const text = (previousElement.textContent || '').trim();
                    
                    const fileMatch = text.match(/^File:\\s*(.+)$/i);
                    const patchMatch = text.match(/^Patch:\\s*(.+)$/i);

                    let matchInfo = null;
                    if (fileMatch) {
                        matchInfo = { type: 'applyFile', path: fileMatch[1].trim(), label: 'Apply to File' };
                    } else if (patchMatch) {
                        matchInfo = { type: 'applyPatch', path: patchMatch[1].trim(), label: 'Apply Patch' };
                    }

                    if (matchInfo) {
                        previousElement.style.display = 'none';
                        const applyBtn = document.createElement('button');
                        applyBtn.className = 'code-action-btn apply-btn';
                        applyBtn.innerHTML = '⚙️ ' + matchInfo.label;
                        applyBtn.title = `Write changes to ${matchInfo.path}`;
                        applyBtn.onclick = () => {
                            vscode.postMessage({
                                command: matchInfo.type,
                                filePath: matchInfo.path,
                                content: codeBlock.innerText
                            });
                        };
                        actions.insertBefore(applyBtn, actions.firstChild);
                    }
                }

                const copyBtn = document.createElement('button');
                copyBtn.className = 'code-action-btn';
                copyBtn.innerHTML = '📋 Copy';
                copyBtn.title = 'Copy Code';
                copyBtn.onclick = async () => {
                    await navigator.clipboard.writeText(codeContent);
                    copyBtn.innerHTML = '✅ Copied!';
                    setTimeout(() => { copyBtn.innerHTML = '📋 Copy'; }, 2000);
                };
                actions.appendChild(copyBtn);

                const saveBtn = document.createElement('button');
                saveBtn.className = 'code-action-btn';
                saveBtn.innerHTML = '💾 Save';
                saveBtn.title = 'Save to File';
                saveBtn.onclick = () => {
                    vscode.postMessage({
                        command: 'saveCodeToFile',
                        content: codeContent,
                        language: language
                    });
                };
                actions.appendChild(saveBtn);
                
                header.appendChild(actions);
                pre.parentNode.insertBefore(header, pre);
                
                Prism.highlightElement(codeBlock);
            });
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant-message loading';
            loadingDiv.id = 'loading-message';
            loadingDiv.innerHTML = `<div class="message-header">Lollms</div><div class="message-content"><div class="spinner"></div><span>🤔 Thinking...</span></div>`;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setGeneratingState(isGenerating) {
            messageInput.disabled = isGenerating;
            agentModeCheckbox.disabled = isGenerating;
            agentModeToggle.classList.toggle('disabled', isGenerating);
            attachButton.disabled = isGenerating;
            logButton.disabled = isGenerating;
            savePromptButton.disabled = isGenerating;

            sendButton.style.display = isGenerating ? 'none' : 'flex';
            stopButton.style.display = isGenerating ? 'flex' : 'none';
        }

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            setGeneratingState(true);
            
            const userMessage = { role: 'user', content: messageText };
            if (agentModeCheckbox.checked) {
                addMessage(userMessage);
                vscode.postMessage({ command: 'runAgent', objective: messageText });
            } else {
                vscode.postMessage({ command: 'sendMessage', message: userMessage });
            }
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
        }
        
        attachButton.addEventListener('click', () => {
            fileInput.click();
        });

        savePromptButton.addEventListener('click', () => {
            const text = messageInput.value;
            if (text.trim()) {
                vscode.postMessage({ command: 'saveCurrentPrompt', text: text });
            }
        });

        fileInput.addEventListener('change', () => {
            if (!fileInput.files) return;
            for (const file of fileInput.files) {
                const reader = new FileReader();
                const isImage = ['image/png', 'image/jpeg', 'image/bmp'].includes(file.type);
                
                reader.onload = (e) => {
                    vscode.postMessage({
                        command: 'loadFile',
                        file: {
                            name: file.name,
                            content: e.target.result, // This will be a Data URL
                            isImage: isImage
                        }
                    });
                };
                
                reader.readAsDataURL(file); // Read all files as Data URL
            }
            fileInput.value = '';
        });

        agentModeCheckbox.addEventListener('change', () => {
            vscode.postMessage({ command: 'toggleAgentMode' });
        });

        sendButton.addEventListener('click', sendMessage);
        stopButton.addEventListener('click', () => {
            vscode.postMessage({ command: 'stopGeneration' });
        });
        messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
          }
        });
        
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        });

        function clearSearch() {
            searchInput.value = '';
            const marks = messagesDiv.querySelectorAll('mark');
            marks.forEach(mark => {
                const parent = mark.parentNode;
                parent.replaceChild(document.createTextNode(mark.textContent), mark);
                parent.normalize();
            });
            searchMatches = [];
            currentMatchIndex = -1;
            searchResultsCount.textContent = '';
        }

        function performSearch() {
            clearSearch();
            const searchTerm = searchInput.value;
            if (!searchTerm) {
                return;
            }
            const regex = new RegExp(searchTerm, 'gi');
            const messageContents = messagesDiv.querySelectorAll('.message-content, .attachment-content');
            
            messageContents.forEach(content => {
                const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT);
                let node;
                while(node = walker.nextNode()) {
                    const text = node.nodeValue;
                    if (text) {
                        const matches = text.match(regex);
                        if(matches) {
                            const fragment = document.createDocumentFragment();
                            let lastIndex = 0;
                            text.replace(regex, (match, offset) => {
                                fragment.appendChild(document.createTextNode(text.substring(lastIndex, offset)));
                                const mark = document.createElement('mark');
                                mark.textContent = match;
                                fragment.appendChild(mark);
                                searchMatches.push(mark);
                                lastIndex = offset + match.length;
                                return match;
                            });
                            fragment.appendChild(document.createTextNode(text.substring(lastIndex)));
                            node.parentNode.replaceChild(fragment, node);
                        }
                    }
                }
            });
            
            if (searchMatches.length > 0) {
                currentMatchIndex = 0;
                navigateSearch(0);
            }
            updateSearchCount();
        }

        function updateSearchCount() {
            if (searchMatches.length > 0) {
                searchResultsCount.textContent = `${currentMatchIndex + 1} of ${searchMatches.length}`;
            } else {
                searchResultsCount.textContent = 'No results';
            }
        }

        function navigateSearch(direction) {
            if (searchMatches.length === 0) return;
            
            if(currentMatchIndex !== -1) {
                searchMatches[currentMatchIndex].classList.remove('current-match');
            }

            currentMatchIndex += direction;

            if(currentMatchIndex < 0) currentMatchIndex = searchMatches.length - 1;
            if(currentMatchIndex >= searchMatches.length) currentMatchIndex = 0;

            const currentMatch = searchMatches[currentMatchIndex];
            currentMatch.classList.add('current-match');
            currentMatch.scrollIntoView({ behavior: 'smooth', block: 'center' });
            updateSearchCount();
        }


        document.addEventListener('keydown', e => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                searchBar.style.display = 'flex';
                searchInput.focus();
                searchInput.select();
            }
             if (e.key === 'Escape' && searchBar.style.display === 'flex') {
                searchBar.style.display = 'none';
                clearSearch();
            }
             if (e.key === 'Enter' && document.activeElement === searchInput) {
                navigateSearch(1);
            }
        });

        searchInput.addEventListener('input', performSearch);
        searchNextBtn.addEventListener('click', () => navigateSearch(1));
        searchPrevBtn.addEventListener('click', () => navigateSearch(-1));
        searchCloseBtn.addEventListener('click', () => {
            searchBar.style.display = 'none';
            clearSearch();
        });


        window.addEventListener('message', event => {
          const message = event.data;
          const loadingIndicator = document.getElementById('loading-message');

          switch(message.command) {
            case 'showLoading':
                setGeneratingState(true);
                showLoadingIndicator();
                break;
            case 'showLog':
                requestPayloadDiv.textContent = JSON.stringify(message.request, null, 2) || 'No request data available.';
                rawResponseDiv.textContent = message.response || 'No response data available.';
                logModal.style.display = 'block';
                break;
            case 'addMessage':
                if (loadingIndicator) loadingIndicator.remove();
                
                if (!agentModeCheckbox.checked) {
                    setGeneratingState(false);
                    messageInput.focus();
                }
                addMessage(message.message);
                break;
            case 'displayPlan':
                if (loadingIndicator) loadingIndicator.remove();
                displayPlan(message.plan);
                break;
            case 'loadDiscussion':
                if (loadingIndicator) loadingIndicator.remove();
                
                attachmentsContainer.innerHTML = '';
                const messagesToRemove = messagesDiv.querySelectorAll('.message-wrapper, .message.system-message');
                messagesToRemove.forEach(el => {
                    if (el.id !== 'plan-container') {
                       el.remove();
                    }
                });

                if (Array.isArray(message.messages) && message.messages.length > 0) {
                    welcomeMessage.style.display = 'none';
                    message.messages.forEach(msg => addMessage(msg));
                } else {
                    welcomeMessage.style.display = 'block';
                }
                
                setGeneratingState(false);
                messageInput.focus();
                break;
            case 'updateContext':
                updateContext(message.context);
                break;
            case 'updateTokenProgress':
                updateTokenProgress(message.totalTokens, message.contextSize);
                break;
            case 'updateAgentMode':
                agentModeCheckbox.checked = message.isActive;
                if (!message.isActive) {
                    setGeneratingState(false);
                    messageInput.focus();
                }
                break;
            case 'error':
                if (loadingIndicator) loadingIndicator.remove();
                setGeneratingState(false);
                addMessage({ role: 'system', content: '❌ Error: ' + message.content });
                break;
          }
        });
    </script>
</body>
